<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles/global.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main class="card">
    <div class="card__image">
      <img class="card__image__img" src="./images/image-equilibrium.jpg" alt="Equilibrium Image">
      <div class="card__image__overlay">
        <img src="./images/icon-view.svg" alt="view icon">
      </div>
    </div>
    <a class="card__title"><h1>Equilibrium #3429</h1></a>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="card__subs">
      <div class="card__subs__eth">
        <img src="./images/icon-ethereum.svg" alt="ethereum icon"> 0.041 ETH
      </div>
      <div class="card__subs__clock">
        <img src="./images/icon-clock.svg" alt="clock icon"> 3 days left
      </div>
    </div>
    <hr>
    <div class="card__author">
      <img class="card__author__avatar" src="./images/image-avatar.png" alt="author's avatar">
      <p>Creation of <strong>Jules Wyvern</strong></p>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/EricaSugui/frontendmentor_nft_preview_card_component">ericabot</a>.
  </footer>
</body>
</html>
